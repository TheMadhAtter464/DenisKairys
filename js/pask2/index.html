<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script>

    </script>

    <style>
    div {
        position: absolute;
        background-color: #abc;
        left: 50px;
        width: 90px;
        height: 90px;
        margin: 5px;
      }
    </style>
  </head>
  <body>


    <button id="left">&laquo;</button>
    <button id="right">&raquo;</button>
    <div class="block"></div>

    <script>
    $( "#right" ).click(function() {
      $( ".block" ).animate({ "left": "+=50px" }, "slow" );
    });

    $( "#left" ).click(function(){
      $( ".block" ).animate({ "left": "-=50px" }, "slow" );
    });
    </script>


  </body>
</html>
